<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>花札得点帳</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @font-face {
      font-family: 'TamanegiKaisho';
      src: url('assets/fonts/tamanegi_kaisho_free.ttf') format('truetype');
    }
    body {
      font-family: 'TamanegiKaisho', sans-serif;
      margin: 0; padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="app" class="app-container"></div>
  <script>
    // 画面ステート
    const state = {
      screen: 'top',          // top -> player1 -> player2 -> game -> result
      mode: null,            // 6 or 12
      player1: '',
      player2: '',
      currentMonth: 1,       // 1〜(6 or 12)
      scores: [],
      selectedWinner: null,
      tempScore: ''
    };

    const monthsAll = [
      '睦月','如月','弥生','卯月','皐月','水無月',
      '文月','葉月','長月','神無月','霜月','師走'
    ];

    // アプリ描画
    const app = document.getElementById('app');

    function render() {
      switch(state.screen) {
        case 'top':
          renderTop();
          break;
        case 'player1':
          renderPlayer1();
          break;
        case 'player2':
          renderPlayer2();
          break;
        case 'game':
          renderGame();
          break;
        case 'result':
          renderResult();
          break;
      }
    }

    // トップ画面
    function renderTop() {
      // 背景はbasic.png
      document.body.style.backgroundImage = "url('assets/images/basic.png')";
      app.innerHTML = `
        <div class="screen">
          <h1 class="title">花札得点帳</h1>
          <button class="menu-btn pink" id="btn6">六ヶ月</button>
          <button class="menu-btn brown" id="btn12">十二ヶ月</button>
        </div>
      `;
      document.getElementById('btn6').onclick = () => {
        state.mode = 6;
        state.scores = Array(6).fill(null);
        state.screen = 'player1';
        render();
      };
      document.getElementById('btn12').onclick = () => {
        state.mode = 12;
        state.scores = Array(12).fill(null);
        state.screen = 'player1';
        render();
      };
    }

    // 一人目入力
    function renderPlayer1() {
      document.body.style.backgroundImage = "url('assets/images/basic.png')";
      app.innerHTML = `
        <div class="screen">
          <h2 class="subtitle">一人目</h2>
          <input id="inputP1" class="name-input" placeholder="一人目の名前" />
          <div>
            <button class="button" id="nextBtn">次へ</button>
            <button class="button" id="backBtn">戻る</button>
          </div>
        </div>
      `;
      document.getElementById('nextBtn').onclick = () => {
        const val = document.getElementById('inputP1').value;
        state.player1 = val || '一人目';
        state.screen = 'player2';
        render();
      };
      document.getElementById('backBtn').onclick = () => {
        state.screen = 'top';
        render();
      };
    }

    // 二人目入力
    function renderPlayer2() {
      document.body.style.backgroundImage = "url('assets/images/basic.png')";
      app.innerHTML = `
        <div class="screen">
          <h2 class="subtitle">二人目</h2>
          <input id="inputP2" class="name-input" placeholder="二人目の名前" />
          <div>
            <button class="button" id="startBtn">対局開始</button>
            <button class="button" id="backBtn">戻る</button>
          </div>
        </div>
      `;
      document.getElementById('startBtn').onclick = () => {
        const val = document.getElementById('inputP2').value;
        state.player2 = val || '二人目';
        state.currentMonth = 1;
        state.screen = 'game';
        render();
      };
      document.getElementById('backBtn').onclick = () => {
        state.screen = 'player1';
        render();
      };
    }

    // 勝者選択＆得点入力画面
    function renderGame() {
      if (state.currentMonth > state.mode) {
        // 全ての月が終わったら結果画面へ
        state.screen = 'result';
        render();
        return;
      }
      // 月ごとの背景画像に切り替え
      document.body.style.backgroundImage = `url('assets/images/${state.currentMonth}.png')`;

      const monthName = monthsAll[state.currentMonth - 1];
      app.innerHTML = `
        <div class="screen">
          <h2 class="subtitle">${monthName}</h2>
          <p>勝者を選択</p>
          <div class="winner-select">
            <button class="button" id="winner1">${state.player1}</button>
            <button class="button" id="winner2">${state.player2}</button>
          </div>
          <div id="scoreSection" style="display:none;">
            <p>得点入力</p>
            <div class="display" id="scoreDisplay">0</div>
            <div class="keypad" id="keypad"></div>
            <button class="button" id="delBtn">消去</button>
            <button class="button" id="okBtn">入力完了</button>
          </div>
          <button class="button" id="backBtn">戻る</button>
        </div>
      `;

      // 戻るボタン
      document.getElementById('backBtn').onclick = () => {
        if (state.currentMonth === 1) {
          state.screen = 'player2';
        } else {
          // 前の月に戻って再入力
          state.currentMonth--;
          state.scores[state.currentMonth - 1] = null;
        }
        state.tempScore = '';
        state.selectedWinner = null;
        render();
      };

      document.getElementById('winner1').onclick = () => selectWinner(0);
      document.getElementById('winner2').onclick = () => selectWinner(1);
    }

    function selectWinner(w) {
      state.selectedWinner = w;
      document.getElementById('scoreSection').style.display = 'block';
      renderKeypad();
    }

    function renderKeypad() {
      const keypadDiv = document.getElementById('keypad');
      keypadDiv.innerHTML = '';
      const kanjiNums = [
        { label: '一', val: '1' },
        { label: '二', val: '2' },
        { label: '三', val: '3' },
        { label: '四', val: '4' },
        { label: '五', val: '5' },
        { label: '六', val: '6' },
        { label: '七', val: '7' },
        { label: '八', val: '8' },
        { label: '九', val: '9' },
        { label: '零', val: '0' }
      ];
      kanjiNums.forEach(num => {
        const btn = document.createElement('button');
        btn.className = 'button';
        btn.textContent = num.label;
        btn.onclick = () => {
          state.tempScore += num.val;
          updateScoreDisplay();
        };
        keypadDiv.appendChild(btn);
      });

      document.getElementById('delBtn').onclick = () => {
        state.tempScore = state.tempScore.slice(0, -1);
        updateScoreDisplay();
      };
      document.getElementById('okBtn').onclick = () => {
        if (state.tempScore !== '') {
          state.scores[state.currentMonth - 1] = {
            winner: state.selectedWinner,
            score: parseInt(state.tempScore, 10)
          };
          state.tempScore = '';
          state.selectedWinner = null;
          state.currentMonth++;
          render();
        }
      };
    }

    function updateScoreDisplay() {
      const display = document.getElementById('scoreDisplay');
      display.textContent = toKanji(state.tempScore);
    }

    // 漢数字変換（簡易）
    function toKanji(numStr) {
      const map = { '0': '零','1': '一','2': '二','3': '三','4': '四','5': '五','6': '六','7': '七','8': '八','9': '九' };
      return numStr.split('').map(d => map[d]).join('');
    }

    // 結果画面
    function renderResult() {
      // 合計得点計算
      let total = [0, 0];
      state.scores.forEach(entry => {
        if (entry) {
          total[entry.winner] += entry.score;
        }
      });
      document.body.style.backgroundImage = "url('assets/images/basic.png')";
      app.innerHTML = `
        <div class="screen">
          <h2 class="subtitle">対戦結果</h2>
          <p>${state.player1}：${total[0]}点</p>
          <p>${state.player2}：${total[1]}点</p>
          <div style="margin-top: 20px;">
            <button class="button" id="endBtn">対局終了</button>
          </div>
        </div>
      `;
      document.getElementById('endBtn').onclick = () => {
        // リセットしてトップへ
        state.screen = 'top';
        state.mode = null;
        state.player1 = '';
        state.player2 = '';
        state.currentMonth = 1;
        state.scores = [];
        state.tempScore = '';
        render();
      };
    }

    // 初期表示
    render();
  </script>
</body>
</html>
